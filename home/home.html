<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />   
        <link rel="stylesheet" href="../font.css">
        <link href="home.css" rel="stylesheet" >
        <title>home</title> 
    </head>
    <body>
        <div>
            <div class="icons_round">
                <button class="icons"><img src="../image/Home_24.png" alt="Лента"></button>
            </div>
            <div class="icons_round">
                <button class="icons"><img src="../image/User_24.png" alt="Профиль"></button>
            </div>
            <div class="icons_round">
                <button class="icons"><img src="../image/Plus_24.png" alt="Добавить"></button>  
            </div>
        </div>
        <div>
            <div>
                <img class="home__avatar" src="../image/avatar_img.jfif" alt="Аватар 1" >
                <span class="user_name">Ваня Денисов</span>
                <botton class="pen_icon_round"><img class="pen_icon" src="../image/pen.png" alt="Добавить пост"></botton>
            </div>
            <div>
                <span class="photo_num">1/3</span>
                <img class="post_photo" src="../image/post_1_img.jfif" alt="Первый пост">
                <button class="home__like_zone"><img src="../image/heart.png" alt="Like">203</button>
                <span class="home__comment">Так красиво сегодня на улице! Настоящая зима)) 
                    Вспоминается Бродский: «Поздно ночью, в уснувшей долине, 
                    на самом дне, в городке, занесенном снегом по ручку двери...» 
                </span>
                <botton class="more_btn">еще</botton>
                <span class="date_text">2 часа назад</span>
            </div>
            <div>
                <img class="home__avatar" src="../image/avatar_2_img.jfif" alt="Аватар 2">
                <span class="user_name">Лиза Дёмина</span> 
                <img class="post_photo" src="../image/post_2_img.jfif" alt="Второй пост" >
                <button class="home__like_zone"><img src="../image/heart.png" alt="Like">503</button>
                <span class="date_text">1 день назад</span>
            </div>
        </div>
    </body>
</html>
